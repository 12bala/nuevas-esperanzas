language: php
sudo: true
dist: trusty
php:
  - 7
matrix:
  fast_finish: true
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
services:
  - mysql
mysql:
  database: travis
  username: root
  encoding: utf8
cache:
  directories:
    - $HOME/.composer/cache
git:
  depth: 3
before_install:
  - phpenv config-rm xdebug.ini
  # Disable sendmail for local PHP for install.
  - echo sendmail_path=`which true` >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - composer self-update
  # Provide db connection string for installation.
  - printf "<?php\n\$databases['default']['default'] = ['database' => 'travis', 'username' => 'root', 'password' => '', 'prefix' => '', 'host' => 'localhost', 'port' => '3306', 'namespace' => 'Drupal\\Core\\Database\\Driver\\mysql', 'driver' => 'mysql'];" > ./sites/default/settings.local.php
install:
  - mysql -e 'create database IF NOT EXISTS travis;' -uroot
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - composer global require drush/drush:dev-master --dev --prefer-dist
  - phpenv rehash
  - drush site-install config_installer -y --verbose --db-url=mysql://root:@127.0.0.1/travis --db-su='root' --db-su-pw=''
before_script:
  # Add repo and install apache & fastcgi.
  - sudo apt-add-repository multiverse && sudo apt-get update
  - sudo apt-get install apache2 libapache2-mod-fastcgi -yq --no-install-suggests --no-install-recommends
  # Enable php-fpm.
  - cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
  - sudo a2enmod rewrite actions fastcgi alias
  - echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm
  # Disable sendmail for FPM for when serving the actual site.
  - echo sendmail_path=`which true` >> ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.ini
  # Enable APC
  - echo "extension=apc.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.ini
  - echo "apc.shm_size=256M" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.ini
  # Configure apache virtual hosts
  - sudo cp -f build/travis-ci-apache /etc/apache2/sites-available/default
  - sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/000-default.conf
  - echo "127.0.0.1 travis" | sudo tee -a /etc/hosts
  - sudo service apache2 restart
script:
  # Run core's PHPUnit tests cause they are fast.
  - $(phpenv which php) ./core/scripts/run-tests.sh --php $(phpenv which php) --sqlite ./travis.sqlite PHPUnit
  # Set up selenium
  - "sh -e /etc/init.d/xvfb start"
  - "export DISPLAY=:99.0"
  - "wget http://goo.gl/IHP6Qw"
  - "unzip selenium-java-2.53.0.zip"
  - "java -jar selenium-server-standalone-2.53.0.jar > /dev/null &"
  - sleep 5
  # Install & run Behat tests.
  - cd tests && composer install --dev --prefer-dist
  - ./bin/behat
after_failure:
  - sudo cat /var/log/apache2/travis_error.log
  - sudo cat /var/log/apache2/travis_access.log
  - sudo cat /var/log/apache2/travis_php_error.log
  - sudo cat /var/log/apache2/other_vhosts_access.log
notifications:
  slack:
    secure: 
    on_success: always
