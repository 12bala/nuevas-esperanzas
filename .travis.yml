language: php
sudo: false
php:
- 7
mysql:
  database: drupal_travis_db
  username: root
  encoding: utf8
before_install:
- composer self-update
install:
- mysql -e 'create database drupal_travis_db;'
- export PATH="$HOME/.composer/vendor/bin:$PATH"
- composer global require drush/drush:dev-master
- phpenv rehash
- drush --verbose site-install --db-url=mysql://root:@127.0.0.1/drupal config_installer --yes
notifications:
  slack:
    secure: 
