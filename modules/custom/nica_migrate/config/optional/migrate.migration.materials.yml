langcode: es
status: true
dependencies:
  module:
    - nica_migrate
    - paragraphs
id: materials
migration_tags:
  - CSV
label: Materials
source:
  plugin: materials
  path: 'public://csv/project_materials_list.csv'
  header_row_count: 1
  keys:
    - id
    - material
    - profile
    - year
    - trim
process:
  type:
    plugin: default_value
    default_value: materials
  field_material:
    -
      plugin: static_map
      bypass: true
      source: material
      map:
        NA: null
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: migration
      migration: term_materials
      no_stub: true
  field_quantity:
    plugin: number_format
    source: cantidad
  field_price: valor
  field_measurement:
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: migration
      migration: measurement
      no_stub: true
      source: measurement
destination:
  plugin: 'entity:paragraph'
template: null
migration_dependencies:
  optional:
    - term_materials
    - measurement
